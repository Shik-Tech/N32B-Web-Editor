name: Deploy React.js app with Express server to GitHub Pages

on:
  push:
    branches:
      - feature/macros

permissions:
  contents: read
  packages: read
  pull-requests: read
  issues: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies for React app
        run: yarn install
        working-directory: ./client

      - name: Build React app
        run: yarn build
        working-directory: ./client

      - name: Install dependencies for Express server
        run: yarn install
        working-directory: .

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./client/build
